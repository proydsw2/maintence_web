<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<center>
    <div class="card" style="text-align: center; width: 750px; margin-top: 50px;">
        <div class="card-header">
            Register User
        </div>

        <div class="card-body">
            <form th:action="@{/user/save}" method="POST">

                <div class="form-group" style="text-align: left">
                    <label for="txtUsername">Description</label>
                    <input type="text" class="form-control" id="txtUsername" th:field="${user.str_username}"/>
                </div>

                <div class="form-group" style="text-align: left">
                    <label for="txtPassword">Price</label>
                    <input type="number" step="any" class="form-control" id="txtPassword" th:field="${user.str_password}"/>
                </div>

                <div class="form-group" style="text-align: left">
                    <label for="txtCustomer">Status</label>
                    <input type="text" class="form-control" id="txtCustomer" th:field="${user.num_customer_id}"/>
                </div>

                <div class="form-group" style="text-align: left">
                    <label for="txtStatus">Console</label>
                    <input type="text" class="form-control" id="txtStatus" th:field="${user.chr_status}"/>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-danger" href="/user" role="button">Cancel</a>

            </form>
        </div>
    </div>
</center>
</body>

<footer>
    <div style="text-align: center; margin-top: 100px;">Copyright - Cibertec 2019 Â®</div>
</footer>
</html>
